name: Build

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build for Linux x64
      run: dotnet publish -r linux-x64
    - name: Build for Windows x64
      run: dotnet publish -r win-x64
    - uses: actions/upload-artifact@v2
      with:
        name: SecretAdmin Linux x64
        path: SecretAdmin/bin/Release/net5.0/publish/linux-x64/SecretAdmin
    - uses: actions/upload-artifact@v2
      with:
        name: SecretAdmin Windows x64
        path: SecretAdmin/bin/Release/net5.0/publish/win10-x64/SecretAdmin.exe
